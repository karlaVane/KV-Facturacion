<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>KV - Facturación</title>
    <link href="{% static 'Facturacion/css/styles.css' %}" rel="stylesheet" />
    <link href="{% static 'Facturacion/css/estilos.css' %}" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <span class="navbar-brand" href="#">
            <img src="{% static 'images/logo.png' %}" width="50" height="30" class="d-inline-block align-top" alt=""> KV - Facturación
        </span>
    </nav>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row mt-5 align-items-center justify-content-between">
                        <div class="col-lg-5 align-items-center justify-content-between mt-5">
                            <img src="{% static 'images/facturacion.png' %}">
                        </div>
                        <div class="col-lg-5 align-items-center justify-content-between">
                            <div class="card shadow-lg border-5 rounded-lg mt-5 ">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4"><i class="fas fa-user-circle" id="espaciadoicon"></i>Iniciar sesión</h3>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                            <label for="inputEmail">Correo electrónico</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputPassword" type="password" placeholder="Password" />
                                            <label for="inputPassword">Contraseña</label>
                                        </div>

                                        <div class="text-center">
                                            <a class="btn btn-success" href="index.html"> <i class="fas fa-user-check" id="espaciadoicon"></i>Aceptar</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-dark mt-auto">
                <div class="container-fluid px-4">
                    <!--<div class="d-flex align-items-center justify-content-between small"></div>
                    <div class="text-center small">-->

                    <div class="d-flex justify-content-center small">
                        <div class="text-muted">Copyright &copy; Facturación Electrónica en Ecuador 2022 <br>Desarrollado por: Karla Moyón</br>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'Facturacion/js/scripts.js' %}"></script>
</body>

</html>
